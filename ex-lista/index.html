<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste HTML</title>
</head>
<body>
  <h2>Lista Non Ordinata:</h2>
  <ul>
    <li> 1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <h2>Lista Ordinata:</h2>
  <ol>
    <li>Primo elemento</li>
    <li>Secondo elemento</li>
    <li>Terzo elemento</li>
  </ol>

  <h2>Lista Descrittiva:</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Hello</dd>
    <dt>Caro</dt>
    <dd>Linguaggio</dd>
    <dt>paola</dt>
    <dd>solo</dd>
  </dl>
</body>
</html>
