<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabella </title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th> Colonna 1</th>
      <th> Colonna 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td> 1A</td>
      <td> 1B</td>
    </tr>
    <tr>
      <td> 2A</td>
      <td> 2B</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td> Pagina 1</td>
      <td> Pagina 2</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
