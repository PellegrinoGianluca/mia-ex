<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nome e Cognome</title>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required aria-label="Campo nome">
    
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required aria-label="Campo cognome">
    
    <input type="checkbox" id="privacy" name="privacy" value="accettato" required>
    <label for="privacy">Accetto le Privacy & Policy</label>
    
    <input type="submit" value="Invia">
  </form>
</body>
</html>
